<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Agendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item class="item">
        <ion-label stacked text-center>Selecione um dia</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" required text-center></ion-datetime>
      </ion-item>

      <h6 text-center (click)="verAgenda()">Ver agenda do dia</h6>


        <ion-grid>
          <ion-row class="agendamentos">
            <ion-col col-3 text-center>
              <h6>14:00</h6>
            </ion-col>
            <ion-col col-9>
              <h6>Felipe Zanuzzo</h6>
            </ion-col>
          </ion-row>
          <ion-row class="agendamentos">
            <ion-col col-3 text-center>
              <h6>16:00</h6>
            </ion-col>
            <ion-col col-9>
              <h6>Felipe Zanuzzo biazibetti</h6>
            </ion-col>
          </ion-row>
        </ion-grid>


      <ion-item class="item">
        <ion-label stacked text-center>Hora inicio</ion-label>
        <ion-datetime displayFormat="HH:mm" required text-center></ion-datetime>
      </ion-item>



      <button ion-button block color="amarelo1" class="botaoAgendar" (click)="agendar()">Agendar</button>

  </ion-list>
</ion-content>
