<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Histórico de Saúde</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="antecendentesCirurgicos">
    <h2>Antecedentes cirúrgicos</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label fixed>Se sim quais?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Tratamento estético anterior</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim" onclick="document.getElementById('categoria').disabled = !this.checked;"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list id="categoria" disabled="disabled">
    <ion-item>
      <ion-label fixed>Se sim qual?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Antecedentes Alérgicos</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Se sim quais?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button block color="amarelo1" (click)="continuar()">Continuar</button>
</ion-content>
