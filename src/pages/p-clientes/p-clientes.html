<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Clientes</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="cliente">
    <ion-segment-button value="emtratamento">
      Em tratamento
    </ion-segment-button>

     <ion-segment-button value="semtratamento">
       Todos clientes
     </ion-segment-button>

   </ion-segment>

</ion-header>


<ion-content padding [ngSwitch]="cliente">
  <div *ngSwitchCase = "'emtratamento'" ngSelected="selected">
    <ion-card class="clientes" *ngFor="let item of emtratamento">
      <ion-card-content>
        <h1><strong>{{item.nome}}</strong></h1>
        <h2><strong>Telefone:</strong> {{item.telefone}}</h2>
        <h2><strong>Tratamento:</strong> {{item.tratamento}}</h2>
        <h2><strong>Proxima sessão:</strong> {{item.data}} - {{item.hora}}</h2>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngSwitchCase = "'semtratamento'">
    <ion-card class="clientes" *ngFor="let item2 of semtratamento">
      <ion-card-content>
        <h1><strong>{{item2.nome}}</strong></h1>
        <h2><strong>Telefone:</strong> {{item2.telefone}}</h2>
        <h2><strong>Email:</strong> {{item2.email}}</h2><br>
        <button ion-button block color="amarelo1" (click)="sessoes(item2.id_login,item2.sexo)">Fazer avaliação</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
