<ion-header>

  <ion-toolbar color="cinza1">
    <ion-buttons left (click)="voltar()" class="voltar">
      <button ion-button icon-only>
        <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profissionais</ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="rc">
    <ion-segment-button value="ativos">
      RC Ativos
    </ion-segment-button>

     <ion-segment-button value="cadastrados">
       RC Cadastrados
     </ion-segment-button>

   </ion-segment>
</ion-header>


<ion-content padding [ngSwitch]="rc">

  <div *ngSwitchCase = "'ativos'" ngSelected="selected">
    <h5 text-center>RC Ativos</h5>
  </div>

  <div *ngSwitchCase = "'cadastrados'">
    <h5 text-center>RC Cadastrados</h5>
  </div>


</ion-content>


<ion-footer>
  <button ion-button color="amarelo1" block (click)="adicionarrc()">Adicionar RC</button>
</ion-footer>
