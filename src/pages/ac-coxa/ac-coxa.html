<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Coxa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img *ngIf=" sexo == 'M' " src="../../assets/imgs/H6.png"/>
  <img *ngIf=" sexo == 'F' " src="../../assets/imgs/M6.png"/>

  <ion-list>
    <h2>Medida da coxa esquerda</h2>
    <ion-item><ion-input type="text" text-center></ion-input></ion-item>
  </ion-list>
  <ion-list>
    <h2>Medida da coxa direita</h2>
    <ion-item><ion-input type="text" text-center></ion-input></ion-item>
  </ion-list>
 <button ion-button block color="amarelo1" (click)="continuar()">Continuar</button>
</ion-content>
