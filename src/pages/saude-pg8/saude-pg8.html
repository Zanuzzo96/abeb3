<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Histórico de Saúde</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Cuidados diários e produtos em uso</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Qual?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list><br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Portador de marcapasso</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Qual?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list><br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Presença de metais</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Local?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list><br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Antecedentes oncológicos (câncer)</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Qual?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list><br>
  <button ion-button block color="amarelo1" (click)="continuar()">Continuar</button>
</ion-content>
