
<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Alterações Posturais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Ombros</h2>
    <ion-item><ion-label>Anteriorização</ion-label><ion-radio value="Flácida"></ion-radio></ion-item>
    <ion-item><ion-label>Hiperextensão</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Coluna</h2>
    <ion-item><ion-label>Escoliose em C</ion-label><ion-radio value="Flácida"></ion-radio></ion-item>
    <ion-item><ion-label>Escoliose em S</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
    <ion-item><ion-label>Hipercifose</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
    <ion-item><ion-label>Hiperlordose</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
    <ion-item><ion-label>Retificação da cifose</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
    <ion-item><ion-label>Retificação da lordose</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Quadril</h2>
    <ion-item><ion-label>Antiversão</ion-label><ion-radio value="Flácida"></ion-radio></ion-item>
    <ion-item><ion-label>Retroversão</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Joelho</h2>
    <ion-item><ion-label>Genovalgo</ion-label><ion-radio value="Flácida"></ion-radio></ion-item>
    <ion-item><ion-label>Genovaro</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
    <ion-item><ion-label>Hiperextensão</ion-label><ion-radio value="Edematosa"></ion-radio></ion-item>
  </ion-list>

  <button ion-button block color="amarelo1" (click)="continuar()">Continuar</button>
</ion-content>
