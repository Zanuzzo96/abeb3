<ion-header>

  <ion-toolbar color="cinza1">
    <ion-title>Olá Profissional</ion-title>
    <ion-buttons end (click)="sair()">
      <button ion-button icon-only>
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h6 text-center>Sua proxima sessão</h6>
  
  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <div class="botao" (click)="agenda()">
          <ion-icon name="ios-bookmarks-outline"></ion-icon><br>
          <span>Agenda<br>completa</span>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="botao" (click)="diario()">
          <ion-icon name="ios-book-outline"></ion-icon><br>
          <span>Diario da vida<br>saudavel</span>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="botao" (click)="clientes()">
          <ion-icon name="ios-people-outline"></ion-icon><br>
          <span>Clientes em <br>tratamento</span>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="botao" (click)="sugestoes()">
          <ion-icon name="ios-warning-outline"></ion-icon><br>
          <span>Sugestões e<br>informações</span>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
