<ion-header>

  <ion-toolbar color="cinza1">
    <ion-title>Olá</ion-title>
    <ion-buttons end (click)="sair()">
      <button ion-button icon-only>
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h6 text-center>Sua proxima sessão</h6>
  <ion-card>
    <ion-card-header text-center style="color:#ffffff;font-weight:bold;font-size:16px">
      16/12/2018 - 11:15
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <h1><strong>Felipe zanuzzo</strong></h1>
            <h3><strong>Telefone:</strong> Emagrecimento</h3>
            <h3><strong>Tratamento:</strong> teste</h3>
            <h3><strong>Sessões:</strong> teste</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <div class="botao" (click)="agenda()">
          <ion-icon name="ios-bookmarks-outline"></ion-icon><br>
          <span>Agenda<br>completa</span>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="botao" (click)="diario()">
          <ion-icon name="ios-book-outline"></ion-icon><br>
          <span>Diario da vida<br>saudavel</span>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="botao" (click)="clientes()">
          <ion-icon name="ios-people-outline"></ion-icon><br>
          <span>Clientes em <br>tratamento</span>
        </div>
      </ion-col>

      <ion-col col-6>
        <div class="botao" (click)="sugestoes()">
          <ion-icon name="ios-warning-outline"></ion-icon><br>
          <span>Sugestões e<br>informações</span>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
