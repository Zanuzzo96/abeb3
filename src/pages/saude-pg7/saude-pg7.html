<ion-header>

  <ion-navbar color="cinza1">
    <ion-title>Histórico de Saúde</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Tem algum problema ortopédico</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Qual?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list><br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Faz algum tratamento médico</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Qual?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list><br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Usa ou já usou ácidos na pele</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Quais?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list><br>
  <ion-list radio-group [(ngModel)]="autoManufacturers">
    <h2>Já fez algum tratamento ortomelecular</h2>
    <ion-item><ion-label>Sim</ion-label><ion-radio value="sim"></ion-radio></ion-item>
    <ion-item><ion-label>Não</ion-label><ion-radio value="não"></ion-radio></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label fixed>Qual?</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button block color="amarelo1" (click)="continuar()">Continuar</button>
</ion-content>
